<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DPSSubs Login</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #222;
    color: #eee;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container, .dashboard-container {
    background-color: #333;
    padding: 30px;
    border-radius: 10px;
    width: 320px;
    box-sizing: border-box;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 12px 0;
    border-radius: 5px;
    border: none;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background-color: #4caf50;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }
  button:hover {
    background-color: #388e3c;
  }
  .error {
    color: #ff6666;
    margin-top: -10px;
    margin-bottom: 15px;
    font-weight: 600;
    text-align: center;
  }
  .dashboard-container {
    display: none;
    text-align: center;
  }
  .logout-btn {
    background-color: #e53935;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="login-container" id="login-box">
  <h2>Login to DPSSubs</h2>
  <input type="email" id="email" placeholder="Email" autocomplete="off" />
  <input type="password" id="password" placeholder="Password" autocomplete="off" />
  <div class="error" id="error-msg"></div>
  <button id="login-btn">Login</button>
</div>

<div class="dashboard-container" id="dashboard-box">
  <h2>Welcome to DPSSubs Dashboard</h2>
  <p>You are logged in as <strong>profit@dpssubs.com</strong></p>
  <button class="logout-btn" id="logout-btn">Logout</button>
</div>

<script>
  const correctEmail = 'profit@dpssubs.com';
  const correctPassword = 'sell@2025';

  const loginBox = document.getElementById('login-box');
  const dashboardBox = document.getElementById('dashboard-box');
  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const errorMsg = document.getElementById('error-msg');

  function showLogin() {
    loginBox.style.display = 'block';
    dashboardBox.style.display = 'none';
    errorMsg.textContent = '';
  }

  function showDashboard() {
    loginBox.style.display = 'none';
    dashboardBox.style.display = 'block';
  }

  loginBtn.addEventListener('click', () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if(email === correctEmail && password === correctPassword) {
      showDashboard();
    } else {
      errorMsg.textContent = 'Incorrect email or password.';
    }
  });

  logoutBtn.addEventListener('click', () => {
    showLogin();
  });

  showLogin();
</script>

</body>
</html>
